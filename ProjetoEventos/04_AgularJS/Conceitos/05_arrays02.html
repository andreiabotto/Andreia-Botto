<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller no AngularJs</title>
</head>
<body ng-controller="Principal as ctl">
    
    <h2>Lista de nomes</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="aluno in ctl.alunos">
                <td>{{aluno.nome}}</td>                
                <td>{{aluno.curso}}</td>                
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        var modulo = angular.module('appAngular', [])
        .controller('Principal', [function(){
            
            this.alunos = [
                {'nome' : 'Machado de Assis', 'curso': 'TI'},
                {'nome' : 'Cecilia Meirelles', 'curso': 'Javascript'},
                {'nome' : 'Visconde de Taunay', 'curso': 'Turismo'},
                {'nome' : 'Madre Teresa de Calcut√°', 'curso': 'SQL Server'}
            ];
            
        }]);
    </script>
</body>
</html>
